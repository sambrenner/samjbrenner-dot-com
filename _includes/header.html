<header class="row">
	<div class="col-md-12">
		<h1>
			<a href="{{ site.baseurl }}/">{{ site.title }}</a>
			{% if page.title %}
				{% if page.layout == "post" %}
					<span class="page-title">Notes</span>
				{% else %}
					<span class="page-title">{{ page.title }}</span>
				{% endif %}
			{% endif %}
		</h1>

		<nav>
			<ul class="list-unstyled list-inline">
				{% include nav.html %}
			</ul>
		</nav>
	</div>
</header>
